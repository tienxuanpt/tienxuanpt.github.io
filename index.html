<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="content-page d-flex">
        <div class="content-left flex-1">
            <div class="wrapper setting step1">
                <h3>BINANCE</h3>

                <div>
                    <form action="#">
                        <div class="form-content">
                            <div class="rows d-flex">
                                <div class="col flex-1">
                                    <input type="text" field="code" name="firstname" placeholder="Nhập mã coin"
                                        autocomplete="off">
                                </div>
                                <div class="col flex-1">
                                    <input type="number" field="price_old" name="firstname" placeholder="Tỉ giá/USDT"
                                        autocomplete="off">
                                </div>
                                <div class="col flex-1">
                                    <input type="number" field="quantity" name="firstname" placeholder="Số lượng"
                                        autocomplete="off">
                                </div>
                                <div class="col btn-delete">
                                    <input type="button" class="deleteIcon" value="Xóa">
                                </div>
                            </div>
                            <div class="rows d-flex">
                                <div class="col flex-1">
                                    <input type="text" field="code" name="firstname" placeholder="Nhập mã coin"
                                        autocomplete="off">
                                </div>
                                <div class="col flex-1">
                                    <input type="number" field="price_old" name="firstname" placeholder="Tỉ giá/USDT"
                                        autocomplete="off">
                                </div>
                                <div class="col flex-1">
                                    <input type="number" field="quantity" name="firstname" placeholder="Số lượng"
                                        autocomplete="off">
                                </div>
                                <div class="col btn-delete">
                                    <input type="button" class="deleteIcon" value="Xóa">
                                </div>
                            </div>
                            <div class="rows d-flex">
                                <div class="col flex-1">
                                    <input type="text" field="code" name="firstname" placeholder="Nhập mã coin"
                                        autocomplete="off">
                                </div>
                                <div class="col flex-1">
                                    <input type="number" field="price_old" name="firstname" placeholder="Tỉ giá/USDT"
                                        autocomplete="off">
                                </div>
                                <div class="col flex-1">
                                    <input type="number" field="quantity" name="firstname" placeholder="Số lượng"
                                        autocomplete="off">
                                </div>
                                <div class="col btn-delete">
                                    <input type="button" class="deleteIcon" value="Xóa">
                                </div>
                            </div>
                        </div>

                        <input type="button" class="addRow" value="Thêm dòng">

                        <input type="button" class="submit" value="Đồng ý">
                    </form>
                </div>
            </div>

            <div class="table-result step2" style="display: none;">
                <table id="customers">
                    <tr>
                        <th>Mã coin</th>
                        <th class='text-right'>Số lượng</th>
                        <th class='text-right'>Giá mua</th>
                        <th class='text-right'>Giá hiện tại</th>
                        <th class='text-right'>Tiền mua</th>
                        <th class='text-right'>Tiền hiện tại</th>
                        <th class='text-right'>Chênh lệch</th>
                        <th>Trạng thái</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="content-right" style="width:250px; height: 95%;">
            <input type="button" class="setting-data" value="Thiết lập" style="display: none;">
            <input type="button" class="statistic-data" value="Thống kê">
            <input type="button" class="refresh-data" value="Làm mới" style="display: none;">
            <input type="button" class="play-music" value="Mở nhạc">
            <input type="button" class="stop-music" value="Tắt nhạc">
            <hr>
            <input type="number" class="time-refresh" placeholder="Thời gian làm mới" value="15">
            <input type="number" class="amount-stop" placeholder="Số tiền chốt lời" value="100000">
            <input type="number" class="amount-VN" placeholder="Giá đô la" value="23500">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>

</html>
